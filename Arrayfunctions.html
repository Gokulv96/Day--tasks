<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestAPI</title>
</head>
<body>
    <script>
     var request=new XMLHttpRequest();
     request.open("GET","https://restcountries.com/v3.1/all");
     request.send();
     request.onload=function(){
       if (request.status===200){
        var CountriesDetails=JSON.parse(request.response);
        console.log(CountriesDetails);
        var countries=CountriesDetails.filter((data)=>(data.continents ==="Asia"||data.region ==="Asia"));
        console.log(countries);
        var countries=CountriesDetails.filter((data)=>(data.population<200000));
        console.log(countries);
        var details=CountriesDetails.forEach(element => {
            console.log(element.name);
            console.log(element.capital);
            console.log(element.flag);
        });
        var population=CountriesDetails.reduce((ace,data)=>ace+data.population,0);
        console.log("Total population",population);

        var countries=CountriesDetails.filter((data)=>(data.currencies.USD.name =="United States dollar"));
        console.log(countries);

       }
       else{
        console.log("Request failed" +" "+ request.status);
       }
     }
</script> 
</body>
</html>
